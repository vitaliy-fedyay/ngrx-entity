<mat-card class="container">

  <mat-card-title class="title">Add article</mat-card-title>

  <form id="form" class="form" #form="ngForm" (ngSubmit)="addNewArticle(form)">

    <mat-form-field class="full-width">
      <mat-label>Enter title:</mat-label>
      <input matInput type="text" placeholder="title" [(ngModel)]="article.title" name="title" id="title">
    </mat-form-field>

    <mat-form-field class="full-width">
      <mat-label>Enter description:</mat-label>
      <input matInput type="text" placeholder="description" [(ngModel)]="article.description" name="description"
        id="description">
    </mat-form-field>
    <br>
    <br>

    <button type="submit" mat-raised-button color="primary">Save</button>
    <button type="submit" mat-raised-button [routerLink]="['/list']"
      routerLinkActive="router-link-active">Cancel</button>
  </form>

</mat-card>
