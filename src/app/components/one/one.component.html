<h2>One card page:</h2>
<div class="container">
  <mat-card class="card">
    <mat-card-header>
      <mat-card-title>{{title}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>{{description}}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="comeBack()">BACK</button>
    </mat-card-actions>
  </mat-card>
</div>
